<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta name="google" content="notranslate">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- open graph -->
    <meta property="og:url" content="https://cccaaannn.github.io/snake/" />
    <meta property="og:type" content="games">
    <meta property="og:title" content="Snake" />
    <meta property="og:description" content="Classic snake game on browser." />
    <meta property="og:image" content="https://raw.githubusercontent.com/cccaaannn/snake/master/src/icons/icon-512x512.png" />

    <!-- css -->
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- icon -->
    <link rel="shortcut icon" href="src/icons/icon-512x512.png" sizes="512x512">    
    <title>Snake</title>
</head>
<body>

    <div id="container">

        <h1 id="score"></h1>
        <h5 id="lengthScore"></h5>
        <canvas id="canvas"></canvas>
        <button id="startButton">Start Gameüêç</button> 

        <div id="menu">
            <label for="saveGame">Save Best:</label><input type="checkbox" id="saveGame" name="saveGame" value="saveGame">-
            <label for="sound">Sound:</label><input type="checkbox" id="sound" name="sound" value="sound" checked>-

            <label for="fps">Difficulty:</label>
            <select name="fps" id="fps">
                <option value='{"FPS":1, "slowDownFPS":1}'>snail</option>
                <option value='{"FPS":5, "slowDownFPS":3}'>easy</option>
                <option value='{"FPS":10, "slowDownFPS":8}' selected>normal</option>
                <option value='{"FPS":15, "slowDownFPS":9}'>hard</option>
                <option value='{"FPS":25, "slowDownFPS":10}'>extreme</option>
                <option value='{"FPS":100, "slowDownFPS":10}'>I AM SPEED</option>
            </select>
        </div>
    </div>

    <script src="src/js/Snake.js"></script>
    <script src="src/js/Food.js"></script>
    <script src="src/js/BonusFood.js"></script>
    <script src="src/js/Sound.js"></script>
    <script src="src/js/Storage.js"></script>
    <script src="src/js/Game.js"></script>
</body>
</html>
